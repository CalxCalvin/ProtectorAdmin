<template name="login">
    <!-- {{> loginButtons}} -->
    <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign In" />
        <input type="submit" id="signup-button" value="Create Account" />
      </div>
    </form> 
    <hr/>
    <div style="display:inline-block; text-align: center;">OR</div>
    <hr/>
    <button id="facebook-login" class="btn btn-block btn-social btn-xs btn-facebook"><i class="fa-facebook-square"></i>Login with Facebook</button>
</template>
